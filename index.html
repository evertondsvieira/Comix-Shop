<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Src/CSS/reset.css">
    <link rel="stylesheet" href="./Src/CSS/style.css">
    <title>Comix Shop</title>
</head>
<body>
    <header>
        <div class="centralize-header">
            <h1>Comix Shop</h1>
            <nav>
                <ul>
                    <li class="filterAll">Todos</a></li>
                    <li class="filterManga">Mang√°s</a></li>
                    <li class="filterHq">HQs</a></li>
                    <li class="filterGibi">Gibis</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <ul class="container" id="showcase"></ul>
        
        <aside>          
            <form autocomplete="off">
                <input class="filter-search" type="text" id="text" placeholder = "Digite aqui sua busca">
                <button type="button" class="input-button">Pesquisar</button>
            </form>
            
            <div class="cart-main">
                <div class="cart-top">
                    <h2>Carrinho</h2>
                </div>

                <ul class="cart-ul" id="list-items"></ul>

                <div class="cart-base" id="cart-base-id">
                    <div class="centralize-info">
                        <div class="centralize-amount">
                            <h3>Quantidade:</h3>
                            <h3 id="amount-num"></h3>
                        </div>

                        <div class="centralize-total">
                            <span>Total:</span>
                            <span id="total-num"></span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="./Src/JS/database.js"></script>
    <script src="./Src/JS/main.js"></script>
</body>
</html>
